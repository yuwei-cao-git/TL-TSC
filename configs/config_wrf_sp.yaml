# config_wrf.yaml

# General
dataset: wrf_sp                        # Options: rmf, rmf_superpixel_dataset
data_dir: "./data/wrf_superpixel_dataset"
tile_size: 128
n_bands: 9
n_classes: 8
class_names: ['SB','LA','PJ','BW','PT','BF','CW','SW']
wrf_sp_class_weights: [0.00581433, 0.04249615, 0.01268365, 0.01761785, 0.02549208, 0.04876563, 0.09891814,0.74821219]
wrf_sp_season_map: ["img_s2_spring", "img_s2_summer", "img_s2_fall", "img_s2_winter"]
wrf_sp_img_mean: [0.13940404659725547, 0.15333042024211455, 0.14570949964179553, 0.17920036480947876, 0.25741902859797583, 0.2778984814406548, 0.18045766743090216, 0.14486279940253077, 0.29384077564130473]
wrf_sp_img_std: [0.06311265206632495, 0.058821895611075564, 0.060286401565781744, 0.05883486764221581, 0.059399116361657324, 0.06103218021711056, 0.03841718747514112, 0.017991467035539156, 0.06130167877678275]
# Training parameters
task: tsc
head:  all_head # Options: no_pc_head, fuse_head, all_head, no_img_head
pretrained_ckpt: None
fix_backbone: false
batch_size: 64
max_epochs: 100
optimizer: adamW                 # Options: adam, adamW, sgd
scheduler: steplr         # Options: plateau, steplr, asha, cosine, cosinewarmup
pc_lr: 1e-5
img_lr: 1e-4
fuse_lr: 5e-4 
patience: 10
step_size: 10 #20
momentum: 0.9
weight_decay: 0.0001 # L2 penalty higher -> 0.1
decision_fuse_type: weighted #average, weighted, mlp

# Loss weights
multitasks_uncertain_loss: true
loss_func: mse

# Model architecture
network: ResUnet
emb_dims: 768
num_points: 7168
encoder: b                      # Options: s, b, l, xl
fusion_dim: 128
dp_fuse: 0.3
dp_pc: 0.3
use_ms: false
linear_layers_dims: [512, 256]
align_header: img

# Data transforms
image_transform: compose
point_cloud_transform: true
rotate: false
pc_normal: false

# Hardware
gpus: 1