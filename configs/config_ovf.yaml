# config_ovf.yaml

# General
dataset: ovf
tile_size: 128
class_weights: [0.121, 0.033, 0.045, 0.090, 0.012, 0.041, 0.020, 0.103, 0.334, 0.010, 0.191]
class_names: ['AB', 'PO', 'MR', 'BF', 'CE', 'PW', 'MH', 'BW', 'SW', 'OR', 'PR']
n_classes: 11
season_map: ["img_s2_2020_spring", "img_s2_2020_summer", "img_s2_2020_fall", "img_s2_2020_winter"]
img_mean: [77.70884877, 87.54467291, 77.68712775, 95.82130423, 115.36178432,117.97432742,119.43950191,118.58491624,103.22995657]
img_std: [56.02312515, 56.73913842, 57.50745356, 57.80231563, 59.51462302, 59.11728818, 57.87918154, 58.7677839, 57.06629256]

# Training parameters
task: regression
